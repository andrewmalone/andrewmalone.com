---
layout: default
---
<article>
	<header>
	<h1>{{ page.title }}</h1>
	<time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%b %-d, %Y"}}</time>
	</header>
	
	<div class="content">
	{{ content }}
	</div>
	
	<div class="pagination">
	{% if page.previous %}<p>Older: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></p>{% endif %}
	{% if page.next %}<p>Newer: <a href="{{ page.next.url }}">{{ page.next.title }}</a></p>{% endif %}
	</div>
</article>
