# Site settings
title: Your awesome title
email: your-email@domain.com
description: ""
baseurl: ""
url: "http://yourdomain.com"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
exclude: [
    'node_modules',
    'package.json',
    'Gruntfile.js',
    'audio/*.wav',
    'audio/*.aiff'
] 

defaults:
  -
    scope:
      path: ""
      type: "post"
    values:
      layout: post